<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas (Menus são criados utilizando listas)</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>acordar</li>
        <li>comer</li>
        <li>dormir</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul>
        <li>pão</li>
        <li>faca</li>
        <li>queijo</li>
    </ul>
    <h2>junção de listas</h2>
    <ol>
        <li>HTML</li>
        <ul>
            <li>conteudo</li>
        </ul>
        <li>CSS</li>
        <ul>
            <li>design</li>
        </ul>
    </ol>
    
</body>
</html>
