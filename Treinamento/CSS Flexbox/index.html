<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="div-grid">
            <div class="div-esquerda">

                    </div>

                    <div class="div-esquerda">

                    </div>

                        <div class="Box6"></div>
                    </div>
                </div>
                <div class="div-grid4">
                    <div class="div-esquerda">
                        <div class="Box7"></div>
                        <div class="Box8"></div>
                    </div>
                    <div class="div-direita">
                        <div class="Box9"></div>
                        <div class="Box10"></div>
                    </div>
                </div>
                <div class="Box11"></div>
                <div class="Box12"></div>
            </div>
          
        </div>
    </div>

</html>
